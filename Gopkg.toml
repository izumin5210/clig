# Gopkg.toml example
#
# Refer to https://golang.github.io/dep/docs/Gopkg.toml.html
# for detailed Gopkg.toml documentation.
#
# required = ["github.com/user/thing/cmd/thing"]
# ignored = ["github.com/user/project/pkgX", "bitbucket.org/user/project/pkgA/pkgY"]
#
# [[constraint]]
#   name = "github.com/user/project"
#   version = "1.0.0"
#
# [[constraint]]
#   name = "github.com/user/project2"
#   branch = "dev"
#   source = "github.com/myfork/project2"
#
# [[override]]
#   name = "github.com/x/y"
#   version = "2.4.0"
#
# [prune]
#   non-go = false
#   go-tests = true
#   unused-packages = true


[[constraint]]
  branch = "master"
  name = "github.com/iancoleman/strcase"

[[constraint]]
  name = "github.com/mattn/go-colorable"
  version = "0.0.9"

[[constraint]]
  name = "github.com/spf13/afero"
  version = "1.1.2"

[[constraint]]
  name = "github.com/spf13/cobra"
  version = "0.0.3"

[[constraint]]
  name = "go.uber.org/zap"
  version = "1.9.1"

[prune]
  go-tests = true
  unused-packages = true

[[constraint]]
  name = "github.com/haya14busa/reviewdog"
  version = "0.9.11"

[[constraint]]
  name = "github.com/kisielk/errcheck"
  version = "1.1.0"

[[constraint]]
  name = "github.com/srvc/wraperr"
  version = "0.2.0"

[[constraint]]
  branch = "master"
  name = "golang.org/x/lint"

[[constraint]]
  name = "honnef.co/go/tools"
  version = "2017.2.2"

[[constraint]]
  branch = "master"
  name = "mvdan.cc/unparam"

[[constraint]]
  name = "github.com/mitchellh/gox"
  version = "0.4.0"

[[constraint]]
  name = "github.com/bradleyjkemp/cupaloy"
  version = "2.3.0"

[[constraint]]
  branch = "master"
  name = "k8s.io/utils"
